<div class="from-section">
    <div class="section-header">
        <i class="fa fa-duotone fa-plus"></i>
        <h1 class="section-title">Add new Category</h1>
    </div>
    
    <form class="CategoryForm" [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
        <div class="input-sections">
            <label for="catName" class="input-labels">Category Name</label>
            <span class="error-message" *ngIf="!addCategoryForm.get('catName')?.valid && addCategoryForm.get('catName')?.touched">
                [Please enter category name]
            </span>
            <input type="text" class="inputs" placeholder="Category Name" formControlName="catName">
        </div>

        <div class="input-sections">
            <label for="photo" class="input-labels">Category Img</label>
            <span class="error-message" *ngIf="!addCategoryForm.get('photo')?.valid && addCategoryForm.get('photo')?.touched">
                [Please upload photo]
            </span>
            <input type="file" class="inputs" formControlName="photo">
        </div>
        
        <div class="form-footer">
            <button type="button" class="cancel-btn" routerLink="/admin/categories"><i class="fa fa-duotone fa-arrow-left"></i> Cancel</button>
            <button type="submit" class="add-btn submit-btn" [disabled]="!addCategoryForm.valid">Create <i class="fa fa-duotone fa-plus"></i></button>
        </div>
    </form>
</div>
